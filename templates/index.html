<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Popularity Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 2.5em;
            color: #444;
        }
        #form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-size: 1.1em;
            color: #555;
        }
        input[type="file"] {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
        }
        audio {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Audio Popularity Predictor</h1>
    <form id="form" action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload an MP3 or WAV file:</label><br><br>
        <input type="file" id="file" name="file" accept=".mp3,.wav" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    
    <script>
        document.getElementById("form").onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const fileInput = document.getElementById("file");
            const uploadedFile = fileInput.files[0]; // Get the uploaded file
            
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById("result");
            
            if (result.popularity_score) {
                resultDiv.innerHTML = `
                    <h2>Predicted Popularity Score: ${result.popularity_score}</h2>
                    <audio controls>
                        <source src="${URL.createObjectURL(uploadedFile)}" type="${uploadedFile.type}">
                        Your browser does not support the audio element.
                    </audio>
                `;
            } else {
                resultDiv.innerHTML = `<h2>Error: ${result.error}</h2>`;
            }
        };
    </script>
</body>
</html>
