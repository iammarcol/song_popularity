<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Popularity Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #form {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Audio Popularity Predictor</h1>
    <form id="form" action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload an MP3 or WAV file:</label><br><br>
        <input type="file" id="file" name="file" accept=".mp3,.wav" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
    
    <script>
        document.getElementById("form").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            const resultDiv = document.getElementById("result");
            if (result.popularity_score) {
                resultDiv.innerHTML = `<h2>Predicted Popularity Score: ${result.popularity_score}</h2>`;
            } else {
                resultDiv.innerHTML = `<h2>Error: ${result.error}</h2>`;
            }
        };
    </script>
</body>
</html>
